{% extends "layout.html" %}

{% block content %}
<h1>Manage Customers</h1>

{% if customers %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">CPR Number</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No customers found for this employee.</p>
{% endif %}
{% endblock %}
